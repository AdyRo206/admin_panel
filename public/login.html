<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login">

  <div class="login-panel">
    <h2 class="login-h2">Admin Panel Login</h2>
    <form id="loginForm">
      <div class="input-container">
        <span class="material-symbols-outlined iconn">person</span>
        <input type="text" id="username" placeholder="Username" required>
      </div>
      <div class="input-container">
        <span class="material-symbols-outlined iconn">encrypted</span>
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <p class="error" id="error"></p>
      <button type="submit" class="login-btn">Login</button>
      <div class="login-links">
        <a href="#">Reseteaza parola</a> 
        <a href="register.html">Creaza cont</a>
      </div>
    </form>
  </div>

<script>
  const loginForm = document.getElementById('loginForm');

  const validUser = {
    username: 'admin',
    password: 'admin123',
    firstName: 'John',
    lastName: 'Doe',
    role: 'admin',
    profilePic: 'default.png',
    token: 'fake-jwt-token'
  };

  loginForm.addEventListener('submit', (event) => {
    event.preventDefault();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;

    if (username === validUser.username && password === validUser.password) {
      localStorage.setItem('authToken', validUser.token);
      localStorage.setItem('username', validUser.username);
      localStorage.setItem('profilePic', validUser.profilePic);
      localStorage.setItem('firstName', validUser.firstName);
      localStorage.setItem('lastName', validUser.lastName);
      localStorage.setItem('role', validUser.role);
      window.location.href = 'index.html';
    } else {
      document.getElementById('error').textContent = 'Username sau parola sunt incorecte.';
    }
  });
</script>

</body>
</html>
