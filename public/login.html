<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login">
  
  <div class="login-panel">
    <h2 class="login-h2">Admin Panel Login</h2>
    <form id="loginForm">
      <div class="input-container">
        <span class="material-symbols-outlined iconn">person</span>
        <input type="text" id="username" placeholder="Username" required>
      </div>
      <div class="input-container">
        <span class="material-symbols-outlined iconn">encrypted</span>
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <p class="error" id="error"></p>
      <button type="submit" class="login-btn">Login</button>
      <div class="login-links">
        <a href="#">Reseteaza parola</a> 
        <a href="register.html">Creaza cont</a>
      </div>
    </form>
  </div>

<script>
    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', async (event) => {
        event.preventDefault();

        // Preluăm username și parola
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Simulăm login-ul - bypass la server
        const mockUser = {
            username: 'admin',
            password: 'admin123',  // Parola corectă pentru un cont admin
            firstName: 'Admin',
            lastName: 'User',
            role: 'admin',
            profilePic: 'assets/profile_pic.jpg'
        };

        // Verificăm dacă username și parola corespund
        if (username === mockUser.username && password === mockUser.password) {
            // Simulăm un "token" de autentificare
            const mockToken = 'mock_token_example';

            // Stocăm datele în localStorage
            localStorage.setItem('authToken', mockToken);
            localStorage.setItem('username', mockUser.username);
            localStorage.setItem('profilePic', mockUser.profilePic);
            localStorage.setItem('firstName', mockUser.firstName);
            localStorage.setItem('lastName', mockUser.lastName);    
            localStorage.setItem('role', mockUser.role); 

            // Redirecționăm utilizatorul către pagina principală (home)
            window.location.href = 'index.html';
        } else {
            // Afișăm un mesaj de eroare
            document.getElementById('error').textContent = 'Username sau parola sunt incorecte.';
        }
    });
</script>

</body>
</html>
