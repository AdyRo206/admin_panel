<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Înregistrare</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="register">
    <div class="register-panel">
        <h2>Înregistrare utilizator</h2>
        <form id="registerForm">
            <div class="input-group">
                <div class="register_input-container">
                    <span class="material-symbols-outlined iconn">person</span>
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="register_input-container">
                    <span class="material-symbols-outlined iconn">encrypted</span>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
            </div>
    
            <div class="input-group">
                <div class="register_input-container">
                    <span class="material-symbols-outlined iconn">badge</span>
                    <input type="text" id="firstName" placeholder="First Name" required>
                </div>
                <div class="register_input-container">
                    <span class="material-symbols-outlined iconn">id_card</span>
                    <input type="text" id="lastName" placeholder="Last Name" required>
                </div>
            </div>
    
            <div class="register_input-container">
                <span class="material-symbols-outlined iconn">email</span>
                <input type="email" id="email" placeholder="Email" required>
            </div>
    
            <button type="submit" class="register-btn">Register</button>
            <div class="register-links">
                <span>Ai deja cont? </span><a href="login.html">Conecteaza-te</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;

            try {
                const response = await fetch('http://localhost:5501/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username,
                        password,
                        firstName,
                        lastName,
                        email
                    }),
                });

                const result = await response.json();
                if (response.ok) {
                    alert('Înregistrare reușită! Așteaptă aprobare.');
                    window.location.href = 'login.html'; // Poți redirecționa utilizatorul spre pagina de login
                } else {
                    alert(result.error || 'Eroare la înregistrare!');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Eroare la conectare!');
            }
        });
    </script>
</body>
</html>
